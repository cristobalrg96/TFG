<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="userLogin">Username</label>
        <input type="text" formControlName="userLogin" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userLogin.errors }" />
        <div *ngIf="submitted && f.userLogin.errors" class="invalid-feedback">
            <div *ngIf="f.userLogin.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="userEmail">Email</label>
        <input type="text" formControlName="userEmail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userEmail.errors }" />
        <div *ngIf="submitted && f.userEmail.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="userPassword">Password</label>
        <input type="password" formControlName="userPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userPassword.errors }" />
        <div *ngIf="submitted && f.userPassword.errors" class="invalid-feedback">
            <div *ngIf="f.userPassword.errors.required">Password is required</div>
            <div *ngIf="f.userPassword.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="userPicture">Picture</label><br/>
        <input type="file" id="userPicture" (change)="onFileChange($event)" #fileInput>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>
